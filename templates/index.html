<!-- templates/index.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Welcome to Our Blog</h2>
<ul>
    {% for post in posts %}
    <li>
        <a href="{{ url_for('view_post', post_id=post.id) }}">{{ post.title }}</a>
        <small>by {{ post.user.username }}</small>
    </li>
    {% endfor %}
</ul>
{% endblock %}
